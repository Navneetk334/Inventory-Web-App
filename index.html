<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primal Barcode Pro | Advanced Inventory</title>
    <meta name="description" content="Manage inventory, categories, and bulk print barcodes on A4.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <!-- JsBarcode Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">
    <!-- Login Overlay -->
    <div id="login-overlay" class="login-screen-overlay hidden">
        <div class="animated-bg">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
        <div class="login-card">
            <div class="login-header">
                <div class="logo-large">
                    <img id="login-logo-img" src="" alt="logo">
                </div>
                <h2 id="login-title">Welcome Back</h2>
                <p id="login-subtitle">Please enter your store password to continue</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label id="login-input-label">Store Password</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="primary-btn wide-btn">Enter Store</button>
            </form>
        </div>
    </div>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-img-wrapper circular">
                        <img id="sidebar-logo-img"
                            src="https://ui-avatars.com/api/?name=Company&background=6366f1&color=fff" alt="Logo">
                    </div>
                    <span id="sidebar-company-name" class="logo-text">Primal Pro</span>
                </div>
                <button id="sidebar-toggle" class="icon-btn transparent">
                    <span class="toggle-icon">‚óÄ</span>
                </button>
            </div>

            <nav class="nav-links">
                <button class="nav-item active" data-view="dashboard">
                    <span class="icon">üìä</span> <span class="nav-text">Dashboard</span>
                </button>
                <button class="nav-item" data-view="products">
                    <span class="icon">üì¶</span> <span class="nav-text">Products</span>
                </button>
                <button class="nav-item" data-view="categories">
                    <span class="icon">üè∑Ô∏è</span> <span class="nav-text">Categories</span>
                </button>
                <button class="nav-item" data-view="stock">
                    <span class="icon">üìà</span> <span class="nav-text">Stock</span>
                </button>
                <button class="nav-item" data-view="activity">
                    <span class="icon">üïí</span> <span class="nav-text">Activity</span>
                </button>
                <button class="nav-item" data-view="settings">
                    <span class="icon">‚öôÔ∏è</span> <span class="nav-text">Settings</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-brand-info">
                    <p class="copyright">¬© 2026 INVINCIBLE PROS.</p>
                    <p class="made-by">Made with ‚ù§Ô∏è by <a href="#" target="_blank" id="sidebar-footer-link">INVINCIBLE
                            PROS.</a></p>
                </div>
                <button id="theme-toggle-single" class="theme-btn-single no-border" title="Toggle Theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <button id="mobile-menu-toggle" class="icon-btn mobile-only" title="Open Menu">
                        <span class="menu-icon">‚ò∞</span>
                    </button>
                    <h1 id="view-title" class="small-title">Dashboard</h1>
                </div>

                <div class="search-container">
                    <input type="text" id="global-search" placeholder="Search products, SKUs, or scan...">
                    <span class="search-icon">üîç</span>
                </div>

                <div class="header-right">
                    <div id="profile-trigger" class="profile-section">
                        <div class="profile-info">
                            <span id="display-company" class="company-name">My Company</span>
                        </div>
                        <div class="profile-img-container">
                            <img id="display-profile-img"
                                src="https://ui-avatars.com/api/?name=Company&background=6366f1&color=fff"
                                alt="Profile">
                        </div>
                    </div>
                </div>
            </header>

            <div id="content-area" class="content-scroll">
                <!-- Content will be injected by app.js -->
            </div>

            <!-- Bulk Print Bar -->
            <div id="bulk-print-bar" class="bulk-bar hidden">
                <div class="bulk-info">
                    <span id="selected-count">0</span> items selected
                </div>
                <div class="bulk-actions">
                    <button id="bulk-cancel-btn" class="secondary-btn">Cancel</button>
                    <button id="bulk-print-btn" class="primary-btn">üñ®Ô∏è Bulk Print (A4)</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <button id="fab-add" class="fab">
        <span class="fab-icon">+</span>
        <span class="fab-text">Add Product</span>
    </button>

    <!-- Modals -->

    <!-- Product Modal -->
    <div id="product-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add New Product</h2>
            </div>
            <div class="modal-scroll-content">
                <form id="product-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="prod-name" required>
                        </div>
                        <div class="form-group">
                            <label>Brand Name</label>
                            <input type="text" id="prod-brand">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="prod-category">
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Initial Stock</label>
                            <input type="number" id="prod-stock" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label>Purchase Price</label>
                            <input type="number" id="prod-price" min="0" step="0.01" value="0.00">
                        </div>
                        <div class="form-group">
                            <label>Barcode (SKU)</label>
                            <input type="text" id="prod-barcode" required>
                        </div>
                    </div>
                    <div class="barcode-preview-area centered">
                        <svg id="barcode-preview"></svg>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="secondary-btn cancel-modal">Cancel</button>
                        <button type="submit" class="primary-btn">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 id="cat-modal-title">Add Category</h2>
            </div>
            <form id="category-form">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="cat-name" required>
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <input type="text" id="cat-desc">
                </div>
                <div class="modal-footer">
                    <button type="button" class="secondary-btn cancel-modal">Cancel</button>
                    <button type="submit" class="primary-btn">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden A4 Print Container -->
    <div id="a4-print-container" class="a4-print-layout hidden"></div>

    <script src="app.js"></script>
</body>

</html>
